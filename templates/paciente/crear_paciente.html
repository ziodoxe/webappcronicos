{% extends 'index.html' %}

{% block titulo %}
   Creacion de Pacientes
{% endblock titulo %}

{% block body %}
   <form method="POST">
      {% csrf_token %}
      {% if error %}
         <h2>{{ error }}</h2>
      {% else %}
         {{ paciente_form.as_p}}
         <button type="submit">Crear</button>
      {% endif %}
   </form>
{% endblock body %}
