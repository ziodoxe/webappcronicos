{% extends 'index.html' %}

{% block titulo %}
   Eliminacion de Paciente
{% endblock titulo %}

{% block body %}
   <form method="POST">
      {% csrf_token %}
      <h2>Desea eliminar el registro {{ paciente.nombres }}?</h2>
         <button type="submit">Eliminar</button>
         <a href="{% url 'paciente:listar_paciente' %}">Cancelar</a>
   </form>
{% endblock body %}
